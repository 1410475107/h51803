<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS复习-方法的劫持</title>
</head>
<body>
    <b>方法的劫持：apply、call；</b>
    <ul>
        <li>方法.apply/call(给谁干活, 传递的参数);</li>
        <li>apply的时候传递的参数是数组，里面的元素会按照顺序和劫持过来的方法里面的形参一一对应；</li>
        <li>call的时候传递的参数一个一个的，这样方便调整参数顺序，从而和劫持过来的方法里面的参数保持一致</li>
        <li>apply/call在劫持方法的时候会改变this的指向;</li>
        <li>合理使用方法劫持能有效提升开发效率；</li>
    </ul>
</body>
</html
