    <b>正则表达式</b>
    <ul>
        <li>var reg = /正则主题/ig;</li>
        <li>^：表示字符串的开始；$:表示的是字符串的结束；</li>
        <li>\w:各种字母及数字、下划线； \W是除了\w之外的东西；</li>
        <li>b*:0-任意多个b;[],b+:从1开始到多个；{0,1}</li>
        <li>.是单字符；</li>
    </ul>

    <b>正则牵涉到的方法：</b>
    <ul>
        <li>match():是字符串的方法；字符串.match(正则);</li>
        <li>test:是正则的方法; 正则.test(被测试的字符串);</li>
        <li>split(正则)是字符串的方法;</li>
    </ul>
  
</body>
