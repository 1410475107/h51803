<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS复习-基本语法</title>
</head>
<body>
    <b>基本语法</b>
    <ul>
        <li>JS严格区分大小写；</li>
        <li>语句：语句建议使用分号(;)，一行代码也表示一个语句；</li>
        <li>完整标记符号前后的空格可以忽略，是没有影响的；</li>
        <li>JS代码注释方式：//单行注释;  /*段落注释*/</li>
        <li>字符串连接使用+号；</li>
    </ul>
</body>
</html>
