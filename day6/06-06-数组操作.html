<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-06-数组操作</title>
</head>
<body>
    <script>
       var arr1 = [1, 2, 3, 4, 5];
       var arr2 = arr1;
       console.log(arr1);
       console.log(arr2);
       //Array的方法
       arr2.pop();

       console.log(arr1); //1-5
       console.log(arr2); //1-4

       //如何复制一个数组到新的数组里面？
       var arr3 = [...arr1];
       console.log(arr3);

       arr3.pop();//123
       console.log(arr3);
       console.log(arr1);


    </script>
</body>
</html>
