<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS复习</title>
</head>
<body>
    <!-- alert('OK'); -->
    <script>
        alert('JS复习');
        document.writeln('上午也不凉快<br>'); //如果要实现换行，需要加上<br>
        document.write('下午很热');

        //在调试代码的时候，一般把数据打印到 控制台
        console.log('这里的信息显示在控制台');
        console.log('你好', '休息', '上课');//可以一次打印多个变量
        console.warn(''); //打印警告信息到控制台
        console.error('');//打印错误信息到控制台
    </script>
</body>
</html>
