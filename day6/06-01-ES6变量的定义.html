<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-00-ES6基本概念</title>
</head>
<body>
    <script>
        //ES6用let声明一个变量
        let a= 10;
        let b = 20;
        console.log(a, b);
        //let不能重复声明变量,但是let声明的变量值是可以改变的
        let a = 20;
        console.log(a);

        //ES5里面一个变量可以多次声明
        var c = 20;
        var c;
        console.log(c); //20
        
    </script>

</body>
</html>
