<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS复习-各种循环和条件语句</title>
</head>
<body>
    <b>条件语句</b>
    <ul>
        <li>if{}else if{}else{}</li>
        <li>for(初始化;条件判断;修改判断条件){要执行的代码块;}</li>
        <li>while(判断条件){代码块;修改判断条件的语句;}</li>
        <li>do{代码块;修改判断条件;}while(判断条件)</li>
        <li>switch(case){case case1: 代码块;break; default:代码块;}</li>
    </ul>
</body>
</html>
